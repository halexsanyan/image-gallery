<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="stylesheet" href="css/light-box.css">
    <link rel="stylesheet" href="css/templatemo-style.css">

    <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
<nav>
    <div class="logo">
        <a th:href="@{/}">Image<em>gallery</em></a>
    </div>

</nav>

<div id="video-container">
    <div class="video-overlay"></div>
    <div class="video-content">
        <div class="inner">
            <h1 th:text="${category.name}"></h1>

            <div class="scroll-icon">
                <a class="scrollTo" data-scrollTo="portfolio" href="#"><img src="img/scroll-icon.png" alt=""></a>
            </div>
        </div>
    </div>
    <img th:src="@{/image(name=${category.picUrl})}" style="width: 100%">

</div>


<div class="full-screen-portfolio" id="portfolio">
    <div class="container-fluid">
        <div th:each="img:${images}"  th:remove="tag">
        <div class="col-md-4 col-sm-6">
            <div class="portfolio-item">
                <a th:href="@{/image(name=${img.picUrl})}" data-lightbox="image-1"><div class="thumb">
                    <div class="hover-effect">
                        <div class="hover-content">
                            <h1 th:text="${img.name}"></h1>
                            <p th:text="${img.uploadDate}"></p>
                        </div>
                    </div>
                    <div class="image">
                        <img th:src="@{/image(name=${img.picUrl})}">
                    </div>
                </div></a>
            </div>
        </div>
    </div>
    </div>
</div>



<footer>
    <div class="container-fluid">
        <div class="col-md-12">
            <p>Copyright &copy; 2018 Company Name
                | Designed by TemplateMo</p>
        </div>
    </div>
</footer>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

<script src="js/vendor/bootstrap.min.js"></script>

<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
