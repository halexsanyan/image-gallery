<div id="video-container" >
    <div class="video-overlay"></div>
    <div class="video-content">
        <div class="inner">
            <h1>Welcome to <em>Image Gallery</em></h1>
            <h3 th:text="${himeImage.title}">FREE CSS TEMPLATE by templatemo</h3>
            <p th:text="${himeImage.description}">Homepage with full-width image gallery</p>
            <div class="scroll-icon">
                <a class="scrollTo" data-scrollTo="portfolio" href="#"><img src="img/scroll-icon.png" alt=""></a>
            </div>
        </div>
    </div>
<!--    <img src="img/big_portfolio_item_1.png"  style="width: 100%">-->
    <img th:src="@{/image(name=${himeImage.picUrl})}" style="width: 100%">

</div>


<div class="full-screen-portfolio" id="portfolio">
    <div class="container-fluid">
        <div th:each="category: ${categories}" th:remove="tag">
        <div class="col-md-4 col-sm-6">
            <div class="portfolio-item">
                    <a th:href="'/'+${category.id}">
                        <div class="thumb">
                            <div class="hover-effect">
                                <div class="hover-content">
                                    <h1 th:text="${category.name}"></h1>
                                    <p>Awesome Subtittle Goes Here</p>
                                </div>
                            </div>
                            <div class="image">
                                <img th:src="@{/image(name=${category.picUrl})}">
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<footer>
    <div class="container-fluid">
        <div class="col-md-12">
            <p>Copyright &copy; 2018 Company Name

                | Designed by TemplateMo</p>
        </div>
    </div>
</footer>
